<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Σύνδεση Χρήστη</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="signin">
			<h1>Στοιχεία Σύνδεσης</h1>
			<form action="ui/actions/signin.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Όνομα Χρήστη" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Συνθηματικό" id="password" required>
				<input type="submit" value="Σύνδεση">
			</form>
		</div>
	</body>
</html>
